<HTML ng-app="DBProjectSite">

<head lang="en">
    <meta charset="UTF-8">
    <title>DBProjectSite</title>
    <base href="/">
    <link rel="stylesheet" href="/css/style.css">

    <!-- Bootstrap+theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
    <!-- Angular setup, controllers and services-->
    <script src="/js/angular.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/controllers.js"></script>
</head>

<body ng-controller="MainCtrl">

<header ng-controller="HeaderCtrl">
    <h1 class="headeritem"><a href="/">Lodge Renting</a></h1>
    <a class="headeritem" href="/lodges/">Lodges</a>
    <span style="float:right; padding-right: 3em;">
        <div ng-if="user">
            You are logged in as: {{ user.firstname }}
            <button class="headeritem" ng-click="logout()">Logout</button>
        </div>
        <div ng-if="!user">
            <a class="headeritem" href="/login/">Login</a>
            <a class="headeritem" href="/register/">Register</a>
        </div>
    </span>
</header>

<div ng-view class="content"></div>

</body>
</HTML>
