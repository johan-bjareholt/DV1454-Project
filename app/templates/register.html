<div>
    <h2>Register</h2>
    <div ng-show="error">{{error}}</div>
    <form name="form" ng-submit="vm.register()" role="form">
        <table>
            <tr ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <td><label for="username">First name</label></td>
                <td><input type="text" name="firstName" id="firstName" ng-model="vm.user.firstName" required /></td>
                <td><span ng-show="form.firstName.$dirty && form.firstName.$error.required">First name is required</span></td>
            </tr>
            <tr ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                <td><label for="username">Last name</label></td>
                <td><input type="text" name="lastName" id="Text1" ng-model="vm.user.lastName" required /></td>
                <td><span ng-show="form.lastName.$dirty && form.lastName.$error.required" >Last name is required</span></td>
            </tr>
            <tr ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <td><label for="email">Email</label></td>
                <td><input type="text" name="email" id="email" ng-model="vm.user.email" required /></td>
                <td><span ng-show="form.email.$dirty && form.email.$error.required" >Email is required</span></td>
            </tr>
            <tr ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password" ng-model="vm.user.password" required /></td>
                <td><span ng-show="form.password.$dirty && form.password.$error.required" >Password is required</span></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading">Register</button>
